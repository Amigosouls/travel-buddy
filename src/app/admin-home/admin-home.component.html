 <!--Tabs-->
 <div class="container-fluid user-bg">
    <ul class="nav nav-tabs justify-content-center flex-sm-row" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active tab_icon" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
          role="tab" aria-controls="home" aria-selected="true">Users</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link tab_icon" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
          role="tab" aria-controls="profile" aria-selected="false">Task Assigned</button>
      </li>
      <li class="nav-item " role="presentation">
        <button class="nav-link tab_icon" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
          role="tab" aria-controls="contact" aria-selected="false">Create task</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active " id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="container">
            <h3>Users Available</h3>
            <table border="3px ">
                <tr>
                    <th>User Id</th>
                    <th>User Name</th>
                    <th>Users email</th>
                    <th>Assign Task</th>
                </tr>
                <tr *ngFor="let user of filteredUsers" >    
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.useremail}}</td>
                    <td><button (click)="assignTask(user)"  class="btn btn-success">Assign Task</button></td>
                </tr>
            </table>
        </div>
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        
      </div>
      <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
        <div class="container" id='myRequests'>
        </div>
      </div>
